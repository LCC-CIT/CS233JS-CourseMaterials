<!DOCTYPE html>
<html>
<head>
    <title>Write review</title>
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="bookTitle">Book Title:</label>
                <input type="text" class="form-control" id="bookTitle" name="bookTitle">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author">
            </div>
            <div class="form-group">
                <label for="pubDate">Publication Date:</label>
                <input type="date" class="form-control" id="pubDate" name="pubDate">
            </div>
            <div class="form-group">
                <label for="bookReview">Book Review:</label>
                <textarea class="form-control" id="bookReview" name="bookReview"></textarea>
            </div>
            <div class="form-group">
                <label for="reviewerName">Reviewer's Name:</label>
                <input type="text" class="form-control" id="reviewerName" name="reviewerName">
            </div>
            <button type="button" class="btn btn-primary" id="createBtn">Create</button>
            <button type="button" class="btn btn-secondary" id="readBtn">Read</button>
            <button type="button" class="btn btn-success" id="updateBtn">Update</button>
            <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="src/review.js"></script>
</body>
</html>
