<!DOCTYPE html>
<html>
<head>
    <title>Book Review Site</title>
    <!-- Transparent favicon. This prevents the 404 error for a missing favicon -->
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Book Reviews</h1>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <ul class="list-group" id="review-list">
                    <!-- Book reviews will be added here -->
                </ul>
            </div>
        </div>
    </div>
<div class="container">
    <h1 class="text-center my-4">Book Review</h1>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" id="book-title"></h2>
                    <h3 class="card-subtitle mb-2 text-muted" id="author"></h3>
                    <p class="card-text"><strong>Publication Date:</strong> <span id="publication-date"></span></p>
                    <p class="card-text" id="book-review"></p>
                    <p class="card-text"><strong>Reviewed by:</strong> <span id="reviewer-name"></span></p>
                    <p class="card-text"><strong>Review Date:</strong> <span id="review-date"></span></p>
                    <p hidden id="review-url"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="src/index.js"></script>
</body>
</html>
