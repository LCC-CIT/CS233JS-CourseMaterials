<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <title>XHR Demo</title>
</head>

<body>
    <h1>XMLHttpRequest Demo</h1>
    <p>Here is a synchronous request using the XMLHttpRequest object that gets the contents of a text
        file and displays it on the page.</p>
    <div style="border-style: solid;" id="quote1"></div>

    <script>
        let request = new XMLHttpRequest();
        request.open("GET", 'https://citstudent.lanecc.edu/~brianb/CS233JS/Examples/GhandiQuote.txt', false); // `false` makes the request synchronous
        request.send(null);

        if (request.status === 200) {
            document.getElementById('quote1').innerHTML = request.responseText;
        }
    </script>
    <p>Here is again as an asynchronous request using fetch that gets the contents of a text
        file and displays it on the page.</p>
    <div style="border-style: solid;" id="quote2"></div>

    <script>
        fetch('https://lcc-cit.github.io/CS233JS-CourseMaterials/Examples/GhandiQuote.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('quote2').innerHTML = text;
            })
            .catch(function () {
                console.log('An error occurred');
            });
    </script>
</body>

</html>
