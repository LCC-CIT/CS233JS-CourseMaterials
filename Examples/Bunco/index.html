<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/die.js"></script>
    <script src="scripts/index.js"></script>
    <title>Bunco Game</title>
</head>

<body>
    <h1>Bunco Game</h1>

    <h2>Players</h2>
    Player 1 <input id="player1" placeholder="Enter name"><br>
    Player 2 <input id="player2" placeholder="Enter name"><br>
    <button id="start">Start Game</button>

    <h2>Dice</h2>
    <image id="die1" src="images/Die1.png" width="50" alt="Die"></image>
    <image id="die2" src="images/Die1.png" width="50" alt="Die"></image>
    <image id="die3" src="images/Die1.png" width="50" alt="Die"></image>
    <button id="roll">Roll</button><br>
    Round: <span id="round">1</span> Player: <span id="player"> </span><br>
    Roll Score: <span id="rollScore">0</span> Round Score: <span id="roundScore">0</span>
    Total Score: <span id="totalScore">0</span><br>
</body>

</html>
